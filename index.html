<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamenest Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <img src="profile.png" alt="Profile Picture" class="profile-pic">
            <div class="profile-info">
                <h1 class="username">GameNest</h1>
                <p class="bio">The House of Games</p>
                <div class="stats">
                    <p><strong>5</strong> posts</p>
                    <p><strong>1.2K</strong> followers</p>
                    <p><strong>500</strong> following</p>
                </div>
            </div>
        </div>
        <!-- Photo Grid -->
        <div class="photo-grid">
            <img src="rockpaperscissors.png" alt="Photo 1">
            <img src="clickthebutton.png" alt="Photo 2">
            <img src="tictactoe.png" alt="Photo 3">
            <img src="towerofhanoi.png" alt="Photo 4">
            <img src="pic.png" alt="Photo 5">
        </div>
    </div>
</body>
</html>
